server.port=8042

spring.application.name=telegram-bot

client.telegram.token=${TELEGRAM_TOKEN}

client.scrapper.url=noop

postgres.host=localhost:6432
postgres.database=tracking
postgres.username=postgres
postgres.password=postgres

kafka.topic.name=new-events
kafka.topic.partitions=2
kafka.topic.replicas=1
kafka.bootstrap.servers=localhost:9092
kafka.group.id=alpha

springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.path=/

management.server.port=8043
management.metrics.tags.application=${spring.application.name}
management.endpoints.web.base-path=/
management.endpoints.enabled-by-default=false
management.endpoint.info.enabled=true
management.endpoint.health.enabled=true
management.endpoint.prometheus.enabled=true
management.endpoints.web.exposure.include=info,health,prometheus
management.endpoints.web.path-mapping.prometheus=metrics

logging.config=classpath:log4j2-plain.xml
